{% extends "base.html" %}
{% block title %}Login - Let Me Cook{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
                 role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text"
                       name="username"
                       id="username"
                       class="mt-1 block w-full border-gray-300 rounded-md" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password"
                       name="password"
                       id="password"
                       class="mt-1 block w-full border-gray-300 rounded-md" />
            </div>
            <div class="text-center">
                <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Login</button>
            </div>
        </form>
        <p class="mt-4 text-center">
            Don't have an account? <a href="/register" class="text-green-600 hover:underline">Register</a>
        </p>
    </div>
{% endblock %}
