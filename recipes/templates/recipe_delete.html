{% extends "base.html" %}
{% block title %}Delete Recipe - Let Me Cook{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Delete Recipe</h2>
    <p class="text-center text-gray-700 mb-6">Are you sure you want to delete "{{ recipe.title }}"? This action cannot be undone.</p>
    <form action="" method="POST" class="space-y-4">
      {% csrf_token %}
      <div class="flex justify-center space-x-4">
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Yes, Delete Recipe</button>
        <a href="/my-recipes" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
