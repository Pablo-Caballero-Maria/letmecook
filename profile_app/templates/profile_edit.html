{% extends "base.html" %}
{% block title %}Edit Profile - Let Me Cook{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Your Profile</h2>
    <form action="" method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" class="mt-1 block w-full border-gray-300 rounded-md">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">New Password (leave blank to keep current password)</label>
        <input type="password" name="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md">
      </div>
      <div class="flex justify-between items-center">
        <a href="/profile/delete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete Profile</a>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Update Profile</button>
      </div>
    </form>
  </div>
{% endblock %}
