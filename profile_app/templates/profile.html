{% extends "base.html" %}
{% block title %}Profile - Let Me Cook{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
    <div class="text-center mb-4">
      <img src="{{ user.profile_picture }}" alt="{{ user.username }}" class="h-32 w-32 object-cover rounded-full mx-auto">
    </div>
    <h2 class="text-2xl font-bold mb-6 text-center">My Profile</h2>
    <p class="mb-4"><strong>Username:</strong> {{ user.username }}</p>
    <div class="flex justify-around">
      <a href="/profile/edit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Edit Profile
      </a>
      <a href="/profile/delete" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Delete Profile
      </a>
    </div>
  </div>
{% endblock %}
